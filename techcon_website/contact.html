        <nav>

    <main>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434508433!2d144.9630585153218!3d-37.814107979751575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5779e4c3b36db0!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1619841346374!5m2!1sen!2sau"

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>
            
            <button type="submit">Send Message</button>
        </form>
